<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div id="question-nav">
            <div id="btn-1" onclick="goTo(1)">Question 1</div>
            <div id="btn-2" onclick="goTo(2)">Question 2</div>
            <div id="btn-3" onclick="goTo(3)">Question 3</div>
            <div id="btn-4" onclick="goTo(4)">Question 4</div>
            <div id="btn-5" onclick="goTo(5)">Question 5</div>
        </div>
        <div id="intro" class="container">
            <h1>Intro</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, magni.</p>
        </div>
        <div id="q1" class="container">
            <h1>Question 1</h1>
            <input type="checkbox" name="q-1">
        </div>
        <div id="q2" class="container">
            <h1>Question 2</h1>
            <input type="radio" name="q-2" value="1">
            <input type="radio" name="q-2" value="2">
            <input type="radio" name="q-2" value="3">
        </div>
        <div id="q3" class="container">
            <h1>Question 3</h1>
            <select name="q-3" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
        </div>
        <div id="q4" class="container">
            <h1>Question 4</h1>
            <textarea name="q-4" cols="30" rows="10"></textarea>
        </div>
        <div id="q5" class="container">
            <h1>Question 5</h1>
            <input type="text" name="q-5">
        </div>
        <div id="summary" class="container">
            <h1>Summary</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, magni.</p>
        </div>
        <button id="prev" onclick="goBack()">Prev</button>
        <button id="next" onclick="goNext()">Next</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
